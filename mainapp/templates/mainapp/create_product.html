{% load widget_tweaks %}

<div class="card">
  <div class="card-header text-center text-uppercase font-weight-bold">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="modal-body">
      <form method="post"
            action="{% url 'main:create_product' %}"
            enctype="multipart/form-data"
            class="js-product-create-form"
            id="create-product-form">
        {% csrf_token %}
        {{ form.as_p }}
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-around">
      <button type="button" class="btn btn-secondary btn-default" data-dismiss="modal">
        Отмена
      </button>
      <button type="submit" form="create-product-form" class="btn btn-secondary">
        Сохранить
      </button>
    </div>
  </div>
</div>
